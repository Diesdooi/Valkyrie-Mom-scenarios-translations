description.Portuguese=Thomas Nilmann está desaparecido ha 3 dias. O Prefeito de Safira entra em contato com o grupo de investigadores para descobrir este mistério, enquanto alguns eventos sobrenaturais tem ocorrido nesta pacata cidade.\n\nATENÇÃO: As Evidências encontradas no caso não se limitam apenas aos itens especiais, mas também ao dialogos e até mesmo a localização de itens comuns. Algumas delas podem demonstrar quem NÃO está envolvido com o desaparecimento, enquanto outras apontam o verdadeiro suspeito.\n\nCréditos e Agradecimentos: \nIgor Ferreira Komar\nArthur Bertté (Vidal)\nAndré Grégio\nRodrigo Cavalcanti\nPaulo José Moraes de Paula Santos\nGalera Geral do grupo de Whats MoM - Loc.BR
description.Spanish=Thomas Nilmann lleva 3 días desaparecido y en la pacífica ciudad de Safira han comenzado a ocurrir fenómenos paranormales. Su alcalde entra en contacto con el grupo de investigadores para resolver este misterio. \n\n ATENCIÓN: Las evidencias del caso no se limitan a los Objetos Únicos, sino que incluyen los diálogos e incluso la localización de Objetos Comunes. Algunas de ellas son útiles para demostrar quién NO está involucrado en la desaparición, mientras que otras apuntan al verdadero sospechoso. \n\n Créditos y agradecimientos: \n Igor Ferreira Komar \n Arthur Bertté (Vidal) \n André Grégio \n Rodrigo Cavalcanti \n Paulo José Moraes de Paula Santos \n La gente del grupo de Whats MoM - Loc. BR.
